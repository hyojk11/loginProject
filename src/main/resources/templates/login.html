<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, #80ffde 0%, #fffef9, #ff9fcd 100%);
        }
    </style>
</head>
<body th:data-signup-success="${signupSuccess}" class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card shadow" style="background-color: #fbf8e8; border-radius: 1rem; width: 100%; max-width: 400px;">
            <div class="card-body p-5 text-center">
                <h2 class="text-dark fw-bold">LOGIN</h2>
                <p class="text-dark-50 mt-2 mb-5 fx-light">서비스 이용을 위한 로그인</p>

                <div class="mb-2">
                    <form action="/login" method="post">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                        <div class="mb-3">
                            <label class="form-label text-dark">Email address</label>
                            <input type="email" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-dark">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                        <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/signup'">회원가입</button>
                    </form>
                </div>
                <div class="mt-4 mb-2">
                    <a href="/oauth2/authorization/google">
                        <img src="/img/google.png" alt="Google 로그인">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
