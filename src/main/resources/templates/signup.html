<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, #80ffde 0%, #fffef9, #ff9fcd 100%);
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card shadow" style="background-color: #fbf8e8; border-radius: 1rem; width: 100%; max-width: 400px;">
            <div class="card-body p-5 text-center">
                <h2 class="text-dark fw-bold">SIGN UP</h2>
                <p class="text-dark-50 mt-2 mb-5 fx-light">회원가입을 위한 정보 입력</p>

                <div class="mb-2">
                    <form th:action="@{/user}" method="post" onsubmit="return validateForm()">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                        <div class="mb-3">
                            <label class="form-label text-dark">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="이메일 입력" required>
                            <div class="d-flex justify-content-center align-items-center gap-2 mt-2">
                                <button type="button" class="btn btn-sm btn-secondary" id="emailCheckBtn">이메일 중복확인</button>
                                <div class="form-text text-success" id="emailOkMsg" style="display: none;">사용 가능</div>
                                <div class="form-text text-danger" id="emailFailMsg" style="display: none;">중복된 이메일입니다</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-dark">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="영문,숫자,특수문자 조합 8자 이상" required>
                            <p class="text-dark-50 mt-1 mb-3 fx-light small">( 가능한 특수문자 : @, $, !, %, *, ?, & )</p>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                        <button type="button" class="btn btn-secondary mt-4" onclick="location.href='/login'">취소</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
