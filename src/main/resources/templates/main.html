<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, #80ffde 0%, #fffef9, #ff9fcd 100%);
        }
    </style>
</head>
<body th:data-signup-success="${signupSuccess}" class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card shadow" style="background-color: #fbf8e8; border-radius: 1rem; width: 100%; max-width: 400px;">
            <div class="card-body p-5 text-center">
                <h2 class="text-dark fw-bold">MAIN</h2>
                <p class="text-dark-50 mt-2 mb-5 fx-light">환영합니다</p>

                <div class="mb-2">
                    <form action="/login" method="post">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                        <div class="mb-3">

                        </div>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script th:src="@{/js/login.js}"></script>
<script src="/js/token.js"></script>
</body>
</html>
